<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Contact Form Template - reusable form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <!-- <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css"> -->

</head>

<body>

    <br><br><br><br>

    <div class="container row">
        <div class="col-5 ">

        </div>


        <div class="col-4  border border-primary rounded mb-0">

            <form class="form-horizontal m-3" method="post" action="">

                <h6 class="text-center text-secondary">Register a new memership</h6><br>


                <div class="form-group ">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Full Name">
                        <span class="input-group-text input-group-append"><i class="fa fa-user"></i></span>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Email">
                        <div class="input-group-text input-group-append"><i class="fa fa-envelope"></i></div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-text input-group-append"><i class="fa fa-lock"></i></div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                        <div class="input-group-text input-group-append"><i class="fa fa-lock"></i></div>
                    </div>
                </div>





                <div class="row">
                    <div class="col-1">

                    </div>
                    <div class="col-7 ">
                        <input class="form-check-input" type="checkbox" value="option1"> I agree the <i class="text-info">terms</i>
                    </div>

                    <div class="col-2">
                        <input type="submit" value="Register" class="btn btn-info btn-custom">


                    </div>
                </div>




                <h6 class="text-center text-secondary">- OR -</h6>

                <a class="btn btn-primary btn-block text-left " href="#">
                    <i class="fab fa-facebook-f fa-fw fa-lg"></i>&nbsp;| Sign up using Facebook</a>

                <a class="btn btn-danger btn-block text-left" href="#">
                    <i class="fab fa-google-plus-g fa-fw fa-lg"></i>&nbsp;| Sign up using Google plus</a>

                <small><a href="#">I already have a membership</a></small>

            </form>

        </div>




        <!-- &nbsp;| Sign up using Facebook -->
        <!-- &nbsp;| Sign up using Google plus -->


        <div class="col-3 ">

        </div>
</body>

</html>

</html>
